<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Letter Generator</title>
    <style>
        /*body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin: 0;
            font-family: Arial, sans-serif;

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .letter-display {
            font-size: 20em;
            margin-bottom: 20px;
            text-align: center;
            color: #333;
        }
        button {
            padding: 30px 20px;
            font-size: 1.5em;
            cursor: pointer;
            background-color: #333;
            color: #fff;
        }
        .menu {
            margin-top: 0;
            display: flex;
            background-color: #333;
            color: #fff;
            padding: 10px;
            justify-content: center;
        }
        .menu a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 1.2em;
            padding: 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #555;
        }
        .app-container {
            display: none; /* ซ่อนไว้ทั้งหมดก่อน */
        }
        .app-container.active {
            display: block; /* แสดงเฉพาะแอปที่ถูกเลือก */
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="number.html" data-app="app1">ตัวเลข</a>
        <a href="a2z.html" data-app="app2">เอ-ซี</a>
        <a href="thai.html" data-app="app3">ก-ฮ</a>
        <a href="thai-vowel.html" data-app="app4">สระ</a>
    </div>
    <div class="letter-display" id="letterDisplay">A</div>
    <button id="generateButton">Click</button>

    <script>
        document.getElementById('generateButton').addEventListener('click', function() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const randomIndex = Math.floor(Math.random() * letters.length);
            const randomLetter = letters[randomIndex];
            document.getElementById('letterDisplay').textContent = randomLetter;
            setTimeout(() => {
                document.getElementById("generateButton").disabled = false;
                const utterance = new SpeechSynthesisUtterance(randomLetter);
                utterance.lang = 'th-TH'; // ตั้งค่าภาษาเป็นไทย
                speechSynthesis.speak(utterance);
            }, 5000);
            document.getElementById("generateButton").disabled = true;
        });
    </script>
</body>
</html>
